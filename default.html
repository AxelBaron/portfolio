<div>
	<div ng-repeat="realisation in filterRealisations | filter:cherche | limitTo:compteur | orderBy:date" class="realisation">		
        <a href="#/details/{{realisation.id}}"><img src="{{realisation.couv}}" alt=""></a>
    </div>
    <div style="clear:both"/>
     <p id='afficher'><button ng-show="compteur>3" ng-click="countMoins()">-</button> Afficher
		<button ng-show="compteur < filterRealisations.length" ng-click="countPlus()">+</button></p>
</div>
